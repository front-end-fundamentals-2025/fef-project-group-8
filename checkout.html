<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="menu">
        <a id="logo" href="index.html">VELORA INTERIOR</a>
      </section>
    </header>
    <main>
      <h2>Basket</h2>
      <div id="order-products"></div>
      <h2>Costumer information</h2>
      <div class="costumerinfo">
        <form>
          <input
            type="text"
            id="email"
            name="emailaddres"
            placeholder="Email addres.."
          />
          <br />
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First name.."
          />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last name.."
          />
          <br />
          <input
            type="text"
            id="addres"
            name="address"
            placeholder="Addres.."
          />
          <input
            type="text"
            id="hnumber"
            name="housenumber"
            placeholder="House number.."
          />
          <br />
          <input
            type="text"
            id="pcode"
            name="postalcode"
            placeholder="Postal code.."
          />
          <br />
          <input type="text" id="city" name="city" placeholder="City.." />
          <select name="country" id="country">
            <option value="swe">Sweden</option>
            <option value="dk">Denmark</option>
            <option value="nr">Norway</option>
            <option value="fi">Finland</option>
          </select>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Phone number.."
          />
        </form>
      </div>

      <h2>Payment information</h2>
      <div class="cardinfo">
        <form>
          <p class="cardnumber">Card number</p>
          <input
            type="text"
            id="card"
            name="cardnumber"
            placeholder="1234 1234 1234 1234"
          />
          <input
            type="text"
            id="monthyear"
            name="monthyear"
            placeholder="MM/YY"
          />
          <input type="text" id="cvc" name="cvc" placeholder="CVC" />
        </form>
      </div>
      <h2>Delivery</h2>
      <p class="deliveryinfo">Free delivery - 3-5 working days</p>
      <div>
        <a class="payment" href="payment.html">Purchase</a>
      </div>
    </main>
  </body>
</html>
