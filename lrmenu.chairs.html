<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living room menu: chairs</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="menu">
        <div id="myhamburgermenu" class="hamburgermenu">
          <a
            href="javascript:void(0)"
            id="closebtnhamburger"
            onclick="closeHamburgerNav()"
            >&times;</a
          >
          <a href="livingroom.html">Livingroom</a>
          <a href="#">Bedroom</a>
          <a href="#">Kitchen</a>
          <a href="#">Bathroom</a>
          <a href="#">Hallway</a>
        </div>
        <button id="openbtnhamburger" onclick="openHamburgerNav()">
          <img src="img/align-justify.png" alt="hamburger" />
        </button>

        <a id="logo" href="index.html">VELORA INTERIOR</a>
        <div class="icons">
          <a href="#"> <img src="img/Lucide Icon.png" alt="Account" /></a>
          <a href="#"> <img src="img/Heart icon.png" alt="Like" /></a>
          <button id="openbtnshopping" onclick="openShoppingNav()">
            <img src="img/Shopping Cart Icon.png" alt="Shopping Cart" />
          </button>
        </div>

        <div id="myshoppingcart" class="shoppingcart">
          <a
            href="javascript:void(0)"
            id="closebtnshopping"
            onclick="closeShoppingNav()"
            >&times;</a
          >
          <p id="order">What I ordered</p>
          <img id="bluechair" src="img/chair.webp" alt="Blue Chair" />
          <p id="cartinfo">Blue chair</p>
          <a id="checkout" href="#">checkout</a>
        </div>
      </section>
    </header>
    <main>
      <h1 id="lrmenuchairs">Chairs</h1>
      <section class="products">
        <a href="chair.html">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair.webp" alt="Chair" />
            <img class="image2" src="img/chair1.webp" alt="Chair 2nd img" />
            <figcaption>
              Blue chair <br />
              700kr
            </figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair3.1.jpeg" alt="Chair3" />
            <img class="image2" src="img/chair3.2.webp" alt="Chair3 2nd img" />
            <figcaption>White wooden chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair9.1.webp" alt="Chair9" />
            <img
              class="image2"
              src="img/chair9.2.webp"
              alt="Chair9 2nd picture"
            />
            <figcaption>Emerald green chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair4.1.jpeg" alt="Chair4" />
            <img class="image2" src="img/chair4.2.webp" alt="Chair4 2nd img" />
            <figcaption>Oak wooden chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/pinkChair.webp" alt="Pink chair" />
            <img
              class="image2"
              src="img/pinkChair1.webp"
              alt="Pink chair 2nd img"
            />
            <figcaption>Pink chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair8.1.jpeg" alt="Chair8" />
            <img class="image2" src="img/chair8.2.webp" alt="Chair8 2nd img" />
            <figcaption>Boucl√© fabric chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair5.1.jpeg" alt="Chair5" />
            <img class="image2" src="img/chair5.2.webp" alt="Chair5 2nd img" />
            <figcaption>Beech wooden chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair7.1.webp" alt="Chair7" />
            <img class="image2" src="img/chair7.2.webp" alt="Chair7 2nd img" />
            <figcaption>Solid ash and polyestr chair</figcaption>
          </figure>
        </a>

        <a href="#">
          <figure
            class="images"
            style="position: relative; display: inline-block"
          >
            <img class="image1" src="img/chair6.1.jpeg" alt="Chair6" />
            <img class="image2" src="img/chair6.2.webp" alt="Chair6 2nd img" />
            <figcaption>Artificial leather chair</figcaption>
          </figure>
        </a>
      </section>
    </main>
  </body>
</html>
